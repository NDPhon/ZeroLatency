# Java CI/CD Pipeline with Maven, Docker Hub & Discord Notifications
# Triggers on push/PR to main branch

name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/zerolatency-backend

jobs:
  # ==================== BUILD & TEST ====================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Note: Dependency graph submission requires admin to enable in repo settings
    # Settings → Code security and analysis → Dependency graph → Enable

  # ==================== DOCKER BUILD & PUSH ====================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # ==================== DISCORD NOTIFICATIONS ====================
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: success() && github.event_name == 'push'

    steps:
    - name: Discord Success Notification
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: success
        title: "Deployment Successful!"
        description: |
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** `${{ github.sha }}`
          **Author:** ${{ github.actor }}
          
          Docker image pushed to: `${{ env.DOCKER_IMAGE }}:latest`
        color: 0x00ff00
        username: GitHub Actions
        avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: failure()

    steps:
    - name: Discord Failure Notification
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: failure
        title: "Build/Deployment Failed!"
        description: |
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** `${{ github.sha }}`
          **Author:** ${{ github.actor }}
          
          Check the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions) for details.
        color: 0xff0000
        username: GitHub Actions
        avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

  # Notify on PR builds (no Docker push)
  notify-pr:
    name: Notify PR Status
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
    - name: Discord PR Notification
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ needs.build.result }}
        title: "Pull Request Build"
        description: |
          **PR:** #${{ github.event.pull_request.number }}
          **Title:** ${{ github.event.pull_request.title }}
          **Author:** ${{ github.actor }}
          **Status:** ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }}
        username: GitHub Actions
        avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
